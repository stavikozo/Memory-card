<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<section>
    <div class="curve"></div>
    <div class="content-game">
        <div class="header-container">
            <button id="start-btn" onclick="shuffle()">Start</button>
            <span id="timer">00 secs</span>

        <div id="board">
            <div class="card" data-framework="üçé">
                <div class="front">‚ùì</div>
                <div class="back">üçé</div>
            </div>
            <div class="card" data-framework="üçå">
                <div class="front">‚ùì</div>
                <div class="back">üçå</div>
            </div>
            <div class="card" data-framework="üçá">
                <div class="front">‚ùì</div>
                <div class="back">üçá</div>
            </div>
            <div class="card" data-framework="üçì">
                <div class="front">‚ùì</div>
                <div class="back">üçì</div>
            </div>
            <div class="card" data-framework="üçç">
                <div class="front">‚ùì</div>
                <div class="back">üçç</div>
            </div>
            <div class="card" data-framework="ü•ù">
                <div class="front">‚ùì</div>
                <div class="back">ü•ù</div>
            </div>
            <div class="card" data-framework="üçé">
                <div class="front">‚ùì</div>
                <div class="back">üçé</div>
            </div>
            <div class="card" data-framework="üçå">
                <div class="front">‚ùì</div>
                <div class="back">üçå</div>
            </div>
            <div class="card" data-framework="üçá">
                <div class="front">‚ùì</div>
                <div class="back">üçá</div>
            </div>
            <div class="card" data-framework="üçì">
                <div class="front">‚ùì</div>
                <div class="back">üçì</div>
            </div>
            <div class="card" data-framework="üçç">
                <div class="front">‚ùì</div>
                <div class="back">üçç</div>
            </div>
            <div class="card" data-framework="ü•ù">
                <div class="front">‚ùì</div>
                <div class="back">ü•ù</div>
            </div>
        </div>
    </div>
    <!--ModalBox-->
    <div class="popup-box" id="popup-box">
        <div class="popup">
            <div class="content">
                <p id="modal-title"></p>
                <button id="close-popup">
                    <i class="bi bi-x-square"></i>
                </button>
            </div>
        </div>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
